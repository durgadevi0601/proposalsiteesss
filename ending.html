<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ending❤️</title>
<style>
body {
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: linear-gradient(135deg,#ffb6c1,#ffc0cb);
    flex-direction: column;
    text-align: center;
    padding: 20px;
}
h1{
    color:#e91e63;
    margin-bottom: 30px;
    font-size: 36px;
}
#ourLoveBtn {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #ff66b3;
    border:none;
    border-radius:12px;
    color:white;
    cursor:pointer;
    transition: transform 0.2s;
}
#ourLoveBtn:hover{
    transform: scale(1.1);
}
</style>
</head>
<body>

<h1>Last Step… Click the Button ❤️</h1>
<button id="ourLoveBtn">MY LITTLE LOVEBUG❤️</button>

<script>
document.addEventListener("DOMContentLoaded", function(){
    document.getElementById("ourLoveBtn").addEventListener("click", function(){
        window.location.href = "ourlove.html";
    });
});
</script>

</body>
</html>
